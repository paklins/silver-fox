<div CollapsibleSidebar class="header">
	<div class="hamburger">
		<dx-button class="menu-button"
			(onClick)="ApplicationService.TurnMainSidebar()"
			[template]="'buttonTemplate'">
			<div *dxTemplate="let buttonData of 'buttonTemplate'" class="menu-button-content">
				<i class="dx-icon dx-icon-menu" style="content: ''"></i> 
			</div>
		</dx-button>
	</div>

	<div ApplicationHeader class="title">
		<span class="caption">
			<p>Перемещение из машины в ячейку у ворот SKO00040</p>
		</span>
	</div>

	<div SystemButton class="buttons-dock">
		<fox-application-header-system-button 
			[iconName]="'dx-icon-chevrondown'">
		</fox-application-header-system-button>
		<fox-application-header-system-button 
			[iconName]="'dx-icon-chevronup'">
		</fox-application-header-system-button>
		<fox-application-header-system-button>
		</fox-application-header-system-button>
	</div>
</div>
