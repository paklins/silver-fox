<dx-button class="system-button"
	[ngClass]="{ 'maximize': type == 'maximize', 'minimize': type == 'minimize', 'close': type == 'close' }"
	[template]="'buttonTemplate'">
	<div *dxTemplate="let buttonData of 'buttonTemplate'" class="system-button-content">
		<i class="dx-icon" [ngClass]="iconName"></i> 
	</div>
</dx-button>
